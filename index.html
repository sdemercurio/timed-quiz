<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timed-Quiz</title>
</head>
​

<body>
    ​
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#"><span id="high-scores">High Scores</span></a>
                    <div id="score-count">Score: <span id="score">0</span>
                    </div>
                </div>
                ​
                <div class="row">
                    <div class="col">
                        <div id="timer-container">Time: <span id="timer">00</span>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <!-- Main content -->
    ​
    <!-- Will change to begin quiz on button click -->
    <main>
        <div class="main-container" id="main-info">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the folllowing code related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
                    ​
                    <!-- Begin quiz on button click -->
                    ​
                    <button id="begin-quiz" class="btn btn-dark" >Begin Quiz</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        ​

        ​
        <!-- Quiz  -->
        ​
        <div class="quiz-container" id="quiz">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div id="question-heading"></div>
                    <div id="quiz-content"></div>
                    <div id="message"></div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div class="end-container" id="end">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>All Done!</h1>
                    <div id="user-score"></div>
                    <div id="bonus-score"></div>
                    <div id="total-score"></div>
                    <h2>Enter your intials and submit high score.</h2>
                    <form id="initialsInput" class="form">
                        <label for="initials">Enter Initials</label>
                        <input type="text" name="initials" placeholder="ex. SLD" id="user-initials">
                        <button href="highscores.html" id="submitBtn" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>

    ​
    ​
   
    
</body>
