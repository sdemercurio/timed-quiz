<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Timed-Quiz</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#"><span id="high-scores">High Scores</span></a>
                    <div id="timer-container">Time: <span id="timer">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main content -->

    <!-- Will change to begin quiz on button click -->
    <main>
        <div class="main-container" id="main-info">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the folllowing code related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
                    <button type="button" onclick="startQuiz()" class="btn btn-dark">Begin Quiz</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    <!-- Begin quiz on button click -->

        <div class="quiz-container" id="quiz">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h2>This is question 1</h2>
                    <button type="button" class="btn btn-dark btn-block mt-2 d-block quiz-button" id="option1">Option1</button>
                    <button type="button" class="btn btn-dark btn-block mt-2 d-block quiz-button" id="option2">Option2</button>
                    <button type="button" class="btn btn-dark btn-block mt-2 d-block quiz-button" id="option3">Option3</button>
                    <button type="button" class="btn btn-dark btn-block mt-2 d-block quiz-button" id="option4">Option4</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="newscript.js"></script>
</body>

</html>
